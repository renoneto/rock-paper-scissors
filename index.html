<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <h1 id="header-title" style="text-align: center;">Let's play Rock, Paper and Scissors!</h1>
    </header>

    <div class="container">
        <div id="main" class="card text-center w-75" style="left: 12%">
            <h2 id='title' class="title" style="display: inline-block; margin:10px;">Choose one:</h2>
            <div id='buttons' style="margin:10px;">
                <button id='rockBtn' class="btn btn btn-primary btn-lg">Rock</button>
                <button id='paperBtn' class="btn btn btn-primary btn-lg">Paper</button>
                <button id='scissorsBtn' class="btn btn btn-primary btn-lg">Scissors</button>
            </div>
            <div id="final" style="display: none;">
                <button id='playAgainBtn' class="btn btn btn-primary btn-lg" style="display: inline-block; margin:10px;">Start Game</button>
            </div>
        </div>
        <br>
        <div id="round" class="card card-body">
            <h2 class="title" style="align-self: center;">Results</h2>
            <table id='table'>
                <th>Round Number</th>
                <th>You</th>
                <th>Computer</th>
                <th>Outcome</th>
                <th>Score</th>
            </table>
        </div>
        <br>
    </div>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</body>
</html>
